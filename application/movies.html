<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Movie Finder</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Find Movies</a></li>
            <li><a href="saved.html">Saved Movies</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="movie-section">
        <h2 class="section-header">Top Movies</h2>
        <div class="movie-images">
          <img src="https://images.photowall.com/products/51078/movie-poster-jaws.jpg?h=699&q=85" width = 100 height=150 style="padding: 10px">
          <img src="https://m.media-amazon.com/images/I/91WlTjCgu4L.jpg" width = 100 height=150 style="padding: 10px">
          <img src="https://images.squarespace-cdn.com/content/v1/5acd17597c93273e08da4786/1547847934765-ZOU5KGSHYT6UVL6O5E5J/Shrek+Poster.png" width = 100 height=150 style="padding: 10px">
        </div>
        <div class="movie-votes">
          <form>
            99&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
            4&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            89&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
            6&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            83&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
            4&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
          </form>
        </div>
        <br />
      </div>

      <!-- More formatting with old style HTML -->
      <br />
      <br />

      <div class="movie-section">
        <h2>Random Movies</h2>
        <button>Generate Random Movies</button><br>
        <div class="movie-images">
            <img src="https://i.etsystatic.com/13367669/r/il/8adffe/1506815473/il_570xN.1506815473_lb94.jpg" width = 100 height=150 style="padding: 10px">
            <img src="https://photos1.blogger.com/x/blogger/4718/1605/1600/392061/poster%20nacho.jpg" width = 100 height=150 style="padding: 10px">
            <img src="https://m.media-amazon.com/images/I/71BPuv+iRbL.jpg" width = 100 height=150 style="padding: 10px">
          </div>
          <div class="movie-votes">
            <form>
              99&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
              4&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              89&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
              6&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              83&nbsp;<input type="image" src="images/black-thumb-up.png" width="25">
              4&nbsp;<input type="image" src="images/black-thumb-down.png" width="25">
            </form>
          </div>
      <br />
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/shawcalvin/startup">GitHub</a>
    </footer>
  </body>
</html>
